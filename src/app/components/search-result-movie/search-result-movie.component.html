<mat-card>
    <mat-card-content>{{name}}, {{year}}</mat-card-content>
    <mat-card-content *ngIf="directorName.length" >{{directorName}}</mat-card-content>

    <mat-form-field *ngIf="mode === 'directors'">
        <mat-label>Director</mat-label>
        <mat-select [(value)]="directorsSelectValue">
            <mat-option *ngFor="let director of directors" [value]="director.id">
            {{director.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="mode === 'oscars'">
        <mat-label>Year</mat-label>
        <mat-select [(value)]="yearSelectValue">
            <mat-option *ngFor="let year of years" [value]="year.id">
            {{year.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="mode === 'oscars'">
        <mat-label>Best</mat-label>
        <mat-select [(value)]="bestSelectValue">
            <mat-option [value]="true">
                Yes
            </mat-option>
            <mat-option [value]="false">
                No
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="mode === 'theaters'">
        <mat-label>Year I watched it</mat-label>
        <mat-select [(value)]="yearWatchedSelectedValue">
            <mat-option [value]="2019">
                2019
            </mat-option>
            <mat-option [value]="2020">
                2020
            </mat-option>
            <mat-option [value]="2021">
                2021
            </mat-option>
            <mat-option [value]="2022">
                2022
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="mode === 'theaters'">
        <mat-label>Month I watched it</mat-label>
        <mat-select [(value)]="monthWatchedSelectedValue">
            <mat-option *ngFor="let month of months" [value]="month.id">
                {{month.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-card-actions align="end">
        <button
                mat-icon-button
                matTooltip="Add Movie"
                matTooltipShowDelay="500"
                (click)="addMovie()"
                color="primary">
            <mat-icon>add_circle</mat-icon>
        </button>
        <button
                mat-icon-button
                matTooltip="Information"
                matTooltipShowDelay="500"
                (click)="getMovieData()"
                color="primary">
            <mat-icon>info</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
