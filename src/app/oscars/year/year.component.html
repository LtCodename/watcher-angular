<mat-card>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-content>I have watched <span class="mat-body-strong">{{percentage}}%</span> of this years's movies.</mat-card-content>
    <mat-card-content>Best picture is <span class="mat-body-strong">{{bestPictureName}}</span>.</mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="showMovies()">Movies</button>
    </mat-card-actions>
</mat-card>
