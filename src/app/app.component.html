<mat-sidenav-container class="sidenav-container">
    <mat-sidenav [(opened)]="opened" mode="over">
        <div class="column column-center-vertical">
            <a [routerLink]="['/']">Home</a>
            <a [routerLink]="['/directors']">Directors</a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-raised-button (click)="opened = !opened">Toggle Sidenav</button>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
