<div class="column">
    <mat-spinner *ngIf="showSpinner"></mat-spinner>

    <div class="row" *ngIf="filming?.length">
        <app-movie
                *ngFor="let filmingMovie of filming"
                [name]="filmingMovie.name"
                [director]="filmingMovie.director"
                [directorName]="filmingMovie.directorData.name"
                [year]="filmingMovie.year"
                [id]="filmingMovie.id"
                [showReleasedButton]="true"
                [showInfoButton]="true"
                [showEditButton]="true"
                (toggleWatchedMovie)="confirmMovieRelease(filmingMovie.name, filmingMovie.year, filmingMovie.director, filmingMovie.id)"
                (deleteMovie)="confirmRemoveFromFilming(filmingMovie.id)"
                (editMovie)="showEditYearWindow(filmingMovie.name, filmingMovie.year, filmingMovie.id)"
                [mode]="'filmingMode'">
        </app-movie>
    </div>
</div>
